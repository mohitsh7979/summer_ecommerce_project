{% extends "index.html" %} {% block outlet %}

<div class="container mt-5">
  <div class="row">
    {% for i in product %}
    <div class="col">
      <a href="/description/{{i.id}}/">
        <div class="card" style="width: 18rem">
          <img
            src="/media/{{i.image}}"
            class="card-img-top"
            alt="..."
            style="height: 300px"
          />
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">Rs.{{i.price}}</p>
            {% comment %} <a href="#" class="btn btn-dark w-50">Add To Cart</a>
            <a href="#" class="btn btn-dark">Buy Now</a> {% endcomment %}
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
